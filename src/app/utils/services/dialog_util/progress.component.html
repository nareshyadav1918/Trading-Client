<div class="dialog-content" mat-dialog-content>
    <table border='0' cellspacing='0' cellpadding='0'>
      <tr>
        <td class='first-col'>
          <mat-progress-spinner
          [diameter]="36"
          [color]="color"
          [mode]="mode"
          [value]="value">
        </mat-progress-spinner>
        </td>
        <td class='second-col'>{{data.message}}</td>
      </tr>
    </table>
</div>
